<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
        }

        th {
            background-color: #455d7a;
            color: white;
            font-size: 12px;
        }

        td {
            background-color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Data</h1>
        <table>
            <thead>
                <tr>
                    <th>SID</th>
                    <th>Agent's Name</th>
                    <th>Auditor</th>
                    <th>Supervisor</th>
                    <th>Audit Date</th>
                    <th>Ticket Date</th>
                    <th>Ticket Queue</th>
                    <th>Ticket #</th>
                    <th>Right Store (Score)</th>
                    <th>Right Sub Category (Score)</th>
                    <th>Valid Reason (Score)</th>
                    <th>Zeus - Iris (Score)</th>
                    <th>Grade (Score)</th>
                    <th>Comments</th>
                    <th>Outcome</th>
                    <th>Final Grade</th>
                </tr>
            </thead>
            <tbody id="database">

            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/getdata');
                const data = await response.json();
                const tbody = document.getElementById('database');

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
